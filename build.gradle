apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'

repositories {
    mavenCentral()
    maven {
        url "https://swt-repo.googlecode.com/svn/repo/"
    }
}

allprojects {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}

jar {
    baseName = 'simpleCount'
    version = '0.1.0'
}

dependencies {
    compile 'org.eclipse.swt:org.eclipse.swt.gtk.linux.x86_64:4.+'
}

mainClassName = 'me.zirko.Main'


task wrapper(type: Wrapper) {
    gradleVersion = '2.1'
}